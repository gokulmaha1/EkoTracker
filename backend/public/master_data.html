<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EkoTracker Admin - Master Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dashboard.css" rel="stylesheet">
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">EkoTracker Admin</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#" onclick="logout()">Sign out</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">
                                <span data-feather="home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="master_data.html">
                                <span data-feather="file"></span>
                                Master Data
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="orders.html">
                                <span data-feather="shopping-cart"></span>
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="users.html">
                                <span data-feather="users"></span>
                                Users
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Master Data</h1>
                </div>

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="stores-tab" data-bs-toggle="tab" data-bs-target="#stores"
                            type="button" role="tab">Stores</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="products-tab" data-bs-toggle="tab" data-bs-target="#products"
                            type="button" role="tab">Products</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <!-- Stores Tab -->
                    <div class="tab-pane fade show active" id="stores" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
                            <h4>Stores List</h4>
                            <button class="btn btn-primary btn-sm" onclick="showAddStoreModal()">+ Add Store</button>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Area</th>
                                    <th>Phone</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="storesTableBody">
                                <tr>
                                    <td colspan="5" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Products Tab -->
                    <div class="tab-pane fade" id="products" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mt-3 mb-3">
                            <h4>Products List</h4>
                            <button class="btn btn-primary btn-sm" onclick="showAddProductModal()">+ Add
                                Product</button>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>SKU</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <tr>
                                    <td colspan="6" class="text-center">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Add Store Modal -->
    <div class="modal fade" id="addStoreModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Store</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addStoreForm">
                        <div class="mb-2">
                            <label>Store Name</label>
                            <input type="text" class="form-control" id="storeName" required>
                        </div>
                        <div class="mb-2">
                            <label>Owner Name</label>
                            <input type="text" class="form-control" id="storeOwner">
                        </div>
                        <div class="mb-2">
                            <label>Phone</label>
                            <input type="text" class="form-control" id="storePhone">
                        </div>
                        <div class="mb-2">
                            <label>Area</label>
                            <input type="text" class="form-control" id="storeArea">
                        </div>
                        <div class="mb-2">
                            <label>Address</label>
                            <textarea class="form-control" id="storeAddress"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Save Store</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-2">
                            <label>Product Name</label>
                            <input type="text" class="form-control" id="prodName" required>
                        </div>
                        <div class="mb-2">
                            <label>SKU</label>
                            <input type="text" class="form-control" id="prodSku">
                        </div>
                        <div class="mb-2">
                            <label>Price</label>
                            <input type="number" class="form-control" id="prodPrice" step="0.01" required>
                        </div>
                        <div class="mb-2">
                            <label>Stock</label>
                            <input type="number" class="form-control" id="prodStock" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">Save Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
